<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12Keys Agency</title>
    <meta property="og:image" content="https://bolt.new/static/og_default.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://bolt.new/static/og_default.png">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      console.log("Chatwoot script injected on:", window.location.hostname);
      (function(d,t) {
        var BASE_URL="https://12keys-agency-chatwoot.go13ce.easypanel.host";
        console.log("Chatwoot: Attempting to load SDK from:", BASE_URL);
        var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        g.src=BASE_URL+"/packs/js/sdk.js";
        g.async = true;
        s.parentNode.insertBefore(g,s);
        g.onload=function(){
          console.log("Chatwoot: SDK loaded successfully");
          try {
            window.chatwootSDK.run({
              websiteToken: 'JqdHQ2WwSuyfvKNf5PsZsmR7',
              baseUrl: BASE_URL
            });
            console.log("Chatwoot: Widget initialized with token JqdHQ2WwSuyfvKNf5PsZsmR7");
          } catch(err) {
            console.error("Chatwoot: Failed to initialize widget:", err);
          }
        };
        g.onerror = function(e) {
          console.error("Chatwoot SDK failed to load:", e);
          console.error("Chatwoot: Check if", BASE_URL, "is accessible");
        };
      })(document,"script");
    </script>
  </body>
</html>
